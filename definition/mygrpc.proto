syntax = "proto3";

package definition;

import "google/protobuf/empty.proto";

option go_package = "github.com/qs-lzh/trygrpc/definition;definition";


message Student {
  int32 id = 1;
  string name = 2;
  int32 age = 3;
  string gender = 4;
}

message StudentRequestById {
  int32 id = 1;
}

message Error {
  bool success = 1;
  string msg = 2;
}

service StudentService {
  rpc AddStudent(Student) returns (Error);
  rpc DescribeStudent(StudentRequestById) returns (Student);
  rpc ListStudents(google.protobuf.Empty) returns (stream Student);
  rpc AddSeveralStudent(stream Student) returns (Error);
  rpc DescribeSeveralStudents(stream StudentRequestById) returns (stream Student);
}
